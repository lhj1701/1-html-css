<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* https://coolors.co/606c38-283618-fefae0-dda15e-bc6c25 */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sunflower', sans-serif;
      width: 400px;
      background-image: url(https://images.unsplash.com/photo-1558051815-0f18e64e6280?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80 );
      background-size: cover;
      background-attachment: fixed;
      background-position-x: center;
      background-repeat: no-repeat;

      display: grid;
      gap: 0.5rem;
      margin: 0 auto;
      grid-template-columns: repeat(2, 1fr);
      grid-template-areas:
        "header   header"
        "banner   banner"
        "nav      image"
        "content  content"
        "color    color"
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    header {
      grid-area: header;
    }

    header>h1 {
      border-radius: 40%;
      padding: 1rem;
      background-color: #FECF3E;
      border: 5rem solid#f7f4e8;
      text-align: center;
      color: #474747
    }

    .banner {
      grid-area: banner;

      height: 100px;
      background-image: url(./img/eggs.PNG);

      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;

      box-shadow: 0px 1px 5px #bc6c25;
    }

    nav {
      grid-area: nav;
      background-color: #fefae0;
      padding: 0.5rem;
      text-align: center;
    }

    nav>ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100px;
      color: #283618;
    }

    .image {
      grid-area: image;
    }

    article {
      grid-area: content;
      background-color: #fefae0;
      padding: 0.5rem;
    }

    article>h2,
    article>h3 {
      color: #283618;
    }

    article>p {
      color: #606c38;
    }

    .color-box {
      grid-area: color;
      display: flex;
      height: 100px;
    }

    .color-box>div {
      flex: 1 1 auto;
    }

    .color-box>div:nth-child(1) {
      background-color: #ffffff;
    }

    .color-box>div:nth-child(2) {
      background-color: rgb(255, 235, 205)
    }

    .color-box>div:nth-child(3) {
      background-color: rgb(255, 250, 184);
    }

    .color-box>div:nth-child(4) {
      background-color: #FECF3E;
    }

    .color-box>div:nth-child(5) {
      background-color: rgb(226, 213, 140);
    }

    .color-box>div:nth-child(6) {
      background-color: rgb(136, 160, 0);
    }
  </style>
</head>

<body>
  <!-- 텍스트 스타일(h1) -->
  <header>
    <h1>내가 좋아하는 요리 레시피</h1>
  </header>
  <!-- 대표 이미지(배너이미지)-->
  <div class="banner">
  </div>
  <!-- 대표 문구(네비게이션) -->
  <nav>
    <ul>
      <li>일식계란말이</li>
      <li>계란볶음밥</li>
      <li>간단계란찜</li>
    </ul>
  </nav>
  <!-- 대표 이미지(컨텐트이미지) -->
  <div class="image">
    <img src="https://recipe1.ezmember.co.kr/cache/recipe/2018/05/23/c347d80301f544bace1007c03cf483031.jpg"
      width="100%">
  </div>
  <!-- 텍스트 스타일(h2, h3, p) -->
  <article>
    <h2 style="margin: 0; padding: 0;">레시피요리 이름</h2>
    <h3 style="margin: 0; padding: 0;">재료목록, 조리순서</h3>
    <p style="margin: 0; padding: 0;">부가 설명내용</p>
  </article>
  <!-- 컬러 스타일 -->
  <div class="color-box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>

</html>
