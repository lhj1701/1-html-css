<body>
  <script>
    //정렬 기준, (pivot)임의 선택값을 기준으로 작은 값은 왼쪽, 큰 값은 오른쪽
    // 분할한 세부 배열에 대해서도 같은 알고리즘 사용
    // 전체 알고리즘과 분할된 영역의 알고리즘이 같음
    // 분할 후 합침
    let arr = [5, 1, 3, 7, 9, 2, 4];

    function quickSort(arr) {
      // 재귀함수형 문제해결방식일 경우에는 더 이상 함수 호출을 하지 않을 조건 필요
      // 배열 크기가 1이면, 분할 필요 없음
      if (arr.length == 0) {
        return arr[0];
      }

      let lt = [];// 작은 쪽 그룹을 저장할 배열
      let gt = [];// 큰 쪽 그룹을 저장할 배열
      let pivot = arr[0]; // pivot 선택

      //피봇 이후부터 마지막 요소까지 탐색함
      for (let i = 1; i < arr.length; i++) {
        // 피봇 값보다 작다면
        if (arr[i] < pivot) {
          lt.push(arr[i]); // 작은 쪽 그룹 배열에 추가
        } else {
          gt.push(arr[i]); // 큰쪽 배열에 추가
        }
      }
      console.log(`${lt},${pivot},${gt}`);// 현재 실행 함수의 배열 구조
      return quickSort(lt).concat(pivot, quickSort(gt));// 분할된 영역에 대해서 다시 좌우분할하는 알고리즘 실행
    }
    // 정렬된 배열을 반환해서 대입
    arr = quickSort(arr)
    console.log(arr);
  </script>
</body>

</html>
