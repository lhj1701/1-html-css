<html>

<body>
  <script>
    let arr = [15, 1, 2];

    //배열.sort(비교함수)
    //비교함수의 반환값은 0보다 작거나, 0또는 0보다 큰 수
    //비교함수의 매개변수는 앞의 요소와 뒤의 요소를 줌

    //비교식은 왼쪽값 기준으로 생각
    //
    arr.sort((a, b) => {
      //0보다 큰 경우, b를 a 보다 낮은 인덱스로 소트
      if (a > b) return 1; // 첫 번째 값이 두 번째 값보다 큰 경우
      //0을 반환하면 a와 b를 서로에 대해 변경하지 않음
      if (a == b) return 0; // 두 값이 같은 경우
      //0보다 작은 경우, a를 b보다 낮은 색인으로 정렬 즉 a가 먼저 나옴
      // 작은 값을 앞쪽에 오게함
      if (a < b) return -1; //  첫 번째 값이 두 번째 값보다 작은 경우
    });
  </script>
</body>

</html>
