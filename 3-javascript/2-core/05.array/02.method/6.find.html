<html>
  <body>
    <script>
      //find()메서드는 주어진 판별 함수를 만족하는 첫번째 요소의 값을 반환함 없으면 undefined
      const array1 = [5, 12, 8, 130, 44];
      const found = array1.find((element) => element > 10);
      console.log(found); // expected output : 12
      let users = [
        { id: 1, name: "john" },
        { id: 2, name: "pete" },
        { id: 3, name: "mary" },
      ];
      //배열.find(판별함수)
      //판별함수의 반환값이 true인 요소를 반환
      let user = users.find((item) => item.id == 1);
      // let user = user.find((item) => {
      //   return item.id == 1;
      // }); 와 같음
      console.log(user.name); // john
    </script>
  </body>
</html>
