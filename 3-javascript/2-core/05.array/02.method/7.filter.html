<html>

<body>
  <script>
    let users = [
      { id: 1, name: "John" },
      { id: 2, name: "Pete" },
      { id: 3, name: "Mary" }
    ];

    // 앞쪽 사용자 두 명을 반환합니다.
    // 배열.filter(판별함수)
    // 판별함수의 반환값이 true인 요소들을 모두 반환
    // filter 사용시 조건에 맞는 요소가 1개라도 배열구조로 나타남
    // find는 true 인 첫째 요소 하나만 반환
    let someUsers = users.filter(item => item.id < 3);
    // let someUsers = users.filter(item => item.id < 2);


    alert(someUsers.length); // 2
  </script>
</body>

</html>
