<html>
  <body>
    <script>
      function filterRangeInPlace(arr, a, b) {
        // 사이에 포함되지 않는 숫자들만 필터링
        let result = arr.filter((item) => item >= a && item <= b);
        console.log(result);

        // 안되는 상황
        // arr = result;

        //   arr.forEach((item, index) => {
        //     if (result.indexOf(item)) {
        //       arr.splice(index, 1);
        //     }
        //   });

        //포함되지 않는 숫자들을 반복
        for (let item of result) {
          // 입력받은 배열에서 해당 숫자가 있으면
          if (arr.includes(item))
            // 입력받은 배열에서 해당숫자를 제거
            arr.splice(arr.indexOf(item), 1);
        }
      }
      let arr = [5, 3, 8, 1];
      filterRangeInPlace(arr, 1, 4);
      console.log(arr);
    </script>
  </body>
</html>
