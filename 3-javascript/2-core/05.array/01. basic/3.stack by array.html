<html>
  <body>
    <script>
      // 데이터를 순차적으로 밀어넣고, 거꾸로 꺼내야함
      //stack : lifo (last in first out 후입선출!)
      // 스택에 요소 추가 : push
      // 스택에 요소 추출 : pop

      let arr = [];
      // 스택의 요소 추가
      arr.push("/home"); // 홈화면 방문
      arr.push("/list"); // 목록 조회 화면 방문
      arr.push("/detail/3"); // 게시글 번호가 3인 게시글

      //스택의 크기
      console.log(arr.length);

      //스택의 특정 요소 조회
      console.log(arr[1]);

      // 스택의 요소추가에서 pop으로 뒤로가기 처리됨!
      console.log(arr.pop()); // detail/3
      console.log(arr.pop()); // list
      console.log(arr.pop()); // home
    </script>
  </body>
</html>
