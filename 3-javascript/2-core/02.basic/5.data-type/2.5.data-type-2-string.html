<html>
  <body>
    <script>
      //문자를 넣을때, "쌍따옴표!"
      //문자 자료 형식
      //string(문자열->문자 여러개!)
      let str = "Hello";
      console.log(typeof str);
      let char = "H";
      console.log(typeof char);

      //작은따옴표도 가능!
      let str2 = "Hello";
      console.log(typeof char2);

      //역따옴표(문자를 결합할 때 사용함)
      // ${변수명}
      // template literal
      let phrase = `${str2}javaScript`;
      console.log(typeof phrase);
      console.log(phrase);

      // 주로 자바스크립트에서는 작은따옴표를 사용함
    </script>
  </body>
