<body>
  <script>
    // 15. 정삼각형 출력하기

    // 전체를 출력할 변수를 만들어야함
    let triangle = "";
    // n = 행
    // 띄어쓰기 (i)는 n-1 반복
    // 별표는 2n-1

    let n = 5;
    // n회만큼 출력
    for (i = 1; i <= n; i++) {
      // 한 줄 문자열 저장공간(띄어쓰기(n-i) + *(2i-1))
      let line = "";
      // 띄어쓰기 반복문
      for (let j = 1; j = n - i; j++)
        // 빈공간 추가
        // " ", "  ", "   "...
        line += " ";
    }

    // 별표 반복문(2i-1)
    for (let j = 1; j <= 2 * i - 1; j++);
    // 별표를 한 줄 문자열에 추가함
    line += "*";

    triangle += line + "\n";
    alert(triangle)

  </script>
</body>

</html>
