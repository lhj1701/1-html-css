<html>

<body>
  <script>

    //for 반복문을 while 반복문으로 바꾸되,
    // 동작 방식에는 변화가 없도록 해보세요. 출력 결과도 동일해야 합니다.
    // for (let i = 0; i < 3; i++) {
    //   alert(`number ${i}!`);
    // }

    // **초기화->조건->구문->증감(step)->조건->구문->증감->조건...**

    let i = 0;
    while (i < 3) {
      alert(`number ${i}!`);
      i++;
    }

    // 최종적으로 조건문에 의해서 탈출한 증감식이 필요

  </script>
</body>

</html>
