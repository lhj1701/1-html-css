<html>

<body>
  <script>
    let year = prompt('ECMAScript-2015 명세는 몇년도에 출판되었을까요', '');

    // 최대한 모든 케이스가 if-else 구문에 속하게 짜는 게 중요!
    if (year < 2015) {
      // 2012, 2013... 
      alert('숫자를 좀 더 올려보세요');
    } else if (year > 2015) {
      // 2016, 2017...
      alert('숫자를 좀 더 내려보세요');
    } else {
      alert('정답입니다!')
    }
  </script>
</body>

</html>
