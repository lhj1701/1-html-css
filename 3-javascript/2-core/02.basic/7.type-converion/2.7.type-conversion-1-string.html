      // 콘솔 창에 파란 색으로 나오면 number/boolean, 일반 검은색은 string
      // let value = true;
      let value = 10;
      console.log(typeof value);
      console.log(value);

      //문자열로 변환

      //boolean/number -> string

      // 1. string(값)
      //string(값) -> 값이 문자열로 전환됨 (boolean->true)
      value = String(value);

      // 2. "" + 값 -> 값이 문자열로 전환됨
      // value = "" + value; (boolean->string)

      // 3. 값.toSrting();
      // value = value.toSrting();
      // alert(typeof value);
      console.log(typeof value);
      console.log(value);
    </script>
