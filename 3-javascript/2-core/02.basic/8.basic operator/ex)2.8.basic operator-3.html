<html>

<body>
  <script>

    // + 있는데 문자열이 껴있다면 문자열 결합으로 생각하고 앞에서부터 계산
    // -, /, * 수학연산으로 계산될 것

    "" + 1 + 0 // 10 , 문자열 결합
    "" - 1 + 0 // -1 
    true + false // 1
    6 / "3" // 2 , 숫자로 변환하여 연산
    "2" * "3" // 6 , 숫자로 변환하여 연산
    4 + 5 + "px" // 9px, 4+5는 숫자연산 + 'px' 문자열 결합
    "$" + 4 + 5 // $45, 문자열 결합
    "4" - 2 // 2
    "4px" - 2 // NaN, 숫자가 아닌 값과 연산
    7 / 0 // Infinity
    "  -9  " + 5 //   -9  5, 문자열 결합
    "  -9  " - 5 // -14, 앞 뒤 빈공간 제거하고 연산
    null + 1 // 1
    undefined + 1 // NaN (undefined는 NaN)
    " \t \n" - 2 // -2, 빈 값(\t : 탭(2~8칸))은 0 -2 => -2
  </script>
</body>

</html>
