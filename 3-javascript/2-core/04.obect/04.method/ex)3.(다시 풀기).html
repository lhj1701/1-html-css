<html>
  <body>
    <script>
      // 올라가기(up)와 내려가기(down) 메서드를 제공하는 객체 ladder가 있습니다.

      let ladder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep: function () {
          // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
          alert(this.step);
          return this;
        },
      };
      // 메서드를 연이어 호출하고자 한다면 아래와 같이 코드를 작성할 수 있습니다.

      //   ladder.up();
      // ladder.up();
      // ladder.down();
      // ladder.showStep(); // 1
      // up, down, showStep을 수정해 아래처럼 메서드 호출 체이닝이 가능하도록 해봅시다.

      //   ladder.up().up().down().showStep(); // 1
      // up() 함수는 ladder로(안에서) 호출 -> ladder.up() 함수의 반환결과가 == ladder
      // 함수의 실행은 함수와 반환값이 같음
      // ladder.up() -> ladder.up()을 실생하고 결과가 치환

      // 함수를 실행하면 반환값으로 치환된다
      ladder.up(); // == ladder(this)
      ladder.up().up().down().showStep();
    </script>
  </body>
</html>
