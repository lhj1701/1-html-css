<html>
  <body>
    <script>
      // calculator라는 객체를 만들고 세 메서드를 구현해 봅시다.

      //   read()에선 프롬프트 창을 띄우고 더할 값 두 개를 입력받습니다.입력받은 값은 객체의 프로퍼티에 저장합니다.
      //     sum()은 저장된 두 값의 합을 반환합니다.
      //       mul()은 저장된 두 값의 곱을 반환합니다.
      let calculator = {
        a: 0,
        b: 0,

        read() {
          //변수명 앞에 let, var, const 가 없음 또는 this 지시자가 없음
          // -> 전역객체(window)의 전역 변수로 생성함 (window.a = 입력값, window.b = 입력값)
          this.a = +prompt("첫째숫자입력");
          this.b = +prompt("둘째숫자입력");
        },
        sum() {
          return this.a + this.b;
        },
        mul() {
          return this.a * this.b;
        },
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
    </script>
  </body>
</html>
