<html>

<body>
  <script>
    // 객체(object) : 여러가지 자료형의 데이터를 담을 수 있는 자료구조


    // 1. 객체를 생성하고 빈 객체로 초기화
    let user0 = {};

    // 2. 객체의 구조      
    // {속성:값, 속성:값}
    // 속성 (property)
    // key - value pair(키- 값 쌍)
    // {key:value, key:value}
    let user1 = {
      name: "John",
      age: 3,
    }

    // 3. 속성에 접근해서 값 가져오기
    // 객체명.속성명 <- 기본형
    // 객체명["속성명"] <- 필요할때만

    console.log(user1.name);
    console.log(user1["age"]);

    //4. 새로운 속성 추가
    // 객체.없는 속성명 = 값;
    // 객체["없는 속성명"] = 값;
    user1.isAdmin = true;
    user1["email"] = "John@gmail.com";
    console.log(user1);

    // 5. 속성을 제거
    // delete 속성.객체명;
    delete user1.isAdmin;
    delete user1["email"];
    delete user1.age;
    console.log("-------");
    console.log(user1);
  </script>
</body>

</html>
