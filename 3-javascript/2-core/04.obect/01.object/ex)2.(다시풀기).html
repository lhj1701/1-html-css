<html>

<body>
  <script>
    // 객체에 프로퍼티가 없는 경우 true, 그렇지 않은 경우 false를 반환해주는 함수 isEmpty(obj)를 만들어 보세요.

    // 아래와 같이 동작해야 합니다.

    let schedule = {}; // => 비어있는 객체
    alert(isEmpty(schedule)); // true
    schedule["8:30"] = "get up";
    alert(isEmpty(schedule)); // false


    function isEmpty(obj) {
      // 속성 개수만큼 반복
      // 이 반복문이 실행된다면 속성이 있다는 이야기!
      for (let prop in obj) {
        return false;
      }

      // 속성이 없다면
      return true;
    }
  </script>
</body>

</html>
