<html>

<body>
  <script>

    // for(속성명변수 in object)

    for (prop in object) {
      // 각 프로퍼티 키(key)를 이용하여 본문(body)을 실행합니다.
    }

    let user = {
      name: "John",
      age: 30,
      isAdmin: true
    };

    // 반복횟수 : 객체의 속성 개수만큼 반복
    // let prop : 객체의 각 속성명이 대입되는 변수
    for (let prop in user) {
      // 속성명
      console.log(`${prop}:${user[prop]}`);  // name, age, isAdmin
      // 키에 해당하는 값
      console.log(user[prop]);
      console.log(`${prop}:${user[prop]}`);
    }

  </script>
</body>

</html>
