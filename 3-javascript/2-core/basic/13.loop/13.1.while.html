<body>
  <script>
    // while 반복문
    let i = 0;
    // i 쓰는 이유 : index, 목차!
    // while (조건식) {..}
    // 조건이 t로 판별되는 동안 {..} 반복 수행

    // 1. i==0  i<3 -> (t) console.log(i); ++
    // 2. i==1  i<3 -> (t) console.log(i); ++
    // 3. i==2  i<3 -> (t) console.log(i); ++
    // 4. i==3  i<3 -> (f) while 탈출!
    while (i < 3) {
      console.log(i);
      i++; //(i--도 사용 가능)
    }

  </script>
</body>
