<body>
  <script>
    // 논리연산자(logical operator)

    // 일반적인 프로그래밍
    // ||(or) : 논리합 : 피연산자 둘 중에 하나만 true면 true 그 외에는 false;
    console.log(false || false); // f
    console.log(true || false); // t
    console.log(false || true); // t
    console.log(true || true); // t

    console.log("---------------");

    // 자바스크립트의 ||(or) 연산
    // "", 0, undefined, null, NaN == false
    // 왼쪽 항이 true로 판별되면 왼쪽 항을 반환
    // 왼쪽 항이 false로 판별되면 오른쪽 항을 반환

    //short-circuit evaluation, lazy evaluation. 짧게, 게으르게 평가한다
    //왼쪽 항만 t/f인지 평가

    // false || false -> false
    // false || true -> true
    console.log("" || 0); //0
    let a = "" || 0;
    console.log(a); //0

    // if(1||"a")

    //true||...->true
    console.log(1 || "a"); //1
    console.log(undefined || "b");//b

    let c;
    // let c = 0;
    // let c = "";
    if (typeof c == "undefinded" || c === null || c === 0 || c) {
      alert('c의 값은 할당되지 않았거나 초기값이군요');
    }

    //short-circuit응용
    c || alert('c의 값은 할당되지 않았거나 초기값이군요');

  </script>
</body>

</html>
