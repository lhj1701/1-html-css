<html>
  <body>
    <button id="elem">클릭해주세요</button>
    <script>
      const elem = document.querySelector("#elem");

      // 요소에 이벤트를 처리할 함수를 등록

      // 익명 함수 스타일
      elem.addEventListener("click", () => {
        alert("클릭");
      });

      // 요소.addEventListener("이벤트명",이벤트처리함수)
      //(권장) 함수 별도 작성 및 callback으로 전달(addEventListener-split 참조)
      elem.addEventListener("click", click);
      function click() {
        console.log(this); // button
        alert("크으으을ㄹ릭");
      }
    </script>
  </body>
</html>
