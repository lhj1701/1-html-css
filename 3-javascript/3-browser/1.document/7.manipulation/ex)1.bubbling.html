<style>
  body * {
    margin: 10px;
    border: 1px solid blue;
  }
</style>
<!--하위요소에서 상위요소로 이벤트가 전파됨-->
<form onclick="alert('form')">
  FORM
  <div onclick="alert('div')">
    DIV
    <!--event.stopPropagation(); 속성을 이용하여 이벤트 전파(bubbling)를 막음-->
    <p onclick="event.stopPropagation();alert('p')">P</p>
  </div>
</form>
